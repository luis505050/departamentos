<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/contacs.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contatenos</title>    
</head>
<body class="bg-dark">
    <div class="contact-form">
        <h2>Contáctanos</h2>
        <form id="miFormulario" action="https://submit-form.com/41TLY9A2V" method="post">

            <input type="hidden" name="_redirect" value="http://luis505050.github.io/departamentos/contacts.html" />

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" name="message" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" onclick="return redirectoform()">Enviar</button>

            <input type="hidden" name="_append" value="false" />

        </form>
        <div id="confirmationMessage">
            ¡Mensaje enviado!
        </div>
    </div>
    <script>
        function redirectoform() {
            var nombre = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var mensaje = document.getElementById("message").value;
    
            if (nombre === "" || email === "" || mensaje === "") {
                alert("Por favor, completa todos los campos.");
                return false; 
            } else {
                document.getElementById('confirmationMessage').style.display = "flex";
    
                setTimeout(function() {
                    window.location.href = "http://luis505050.github.io/departamentos/contacts.html";
                }, 5000);
                return true; 
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>
</html>
